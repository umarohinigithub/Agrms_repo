<div class="form-group">
    <label class="control-label" for="{{ widget.name }}"><i class="fa {{ widget.attrs.labelicon|default:"fa-cube" }}"></i> {{ widget.attrs.label }}</label>
    <textarea class="form-control"
          name="{{ widget.name }}"
	  {% include "django/forms/widgets/attrs.html" %}
    >{% if widget.value != None %}{{ widget.value }}{% endif %}</textarea>
    {% if widget.attrs.helptext != None %}
        <span class="help-block">{{ widget.attrs.helptext }}</span>
    {% endif %}
</div>
